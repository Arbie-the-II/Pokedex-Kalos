<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="img/pokeball_caughted.png">
</head>
<body>
    <div class="container mt-4">
        <div>
          <!-- Start Button -->
          <div id="pokedex-start" onclick="togglePokedex()">
            <div class="pokedex-start-effect-one expand">
              <svg width="170" height="100">
                <path d="M 1 75 A 75 75 0 0 1 145 75" stroke="white" stroke-width="10" fill="none" transform="translate(10, 10)" />
              </svg>
            </div>
            <div class="pokedex-start-effect-two expand2">
              <svg width="170" height="100">
                <path d="M 1 75 A 75 75 0 0 1 145 75" stroke="white" stroke-width="10" fill="none" transform="translate(10, 10)" />
              </svg>
            </div>
          </div>

          <!-- Body -->
          <div class="pokedex-top">
            <img src="img/Pokedex-up.png" alt="" style="height: 200px; width: 500px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); border-top-right-radius: 40px; border-top-left-radius: 40px;">
          </div>

          <section class="pokedex-info">
            <div class="pokemon-info">
              <!-- Pokémon details will be dynamically added here -->
            </div>
            <div class="close-btn">
              <!-- Close Button -->
              <button id="pokedex-close" class="custom-btn" onclick="togglePokedex()" style="display: none;">Close Pokedex</button>
            </div>

            <div class="input-wrapper" style="padding-top: 0;">
              <input type="text" id="poke-input" placeholder="Enter Pokémon name or ID" />
              <button id="get-pokemon">Get Pokémon</button>
              <div class="error"></div>
            </div>
          </section>

          <div class="pokedex-bottom">
            <img src="img/Pokedex-down.png" alt="" style="height: 200px; width: 500px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); border-bottom-right-radius: 40px; border-bottom-left-radius: 40px;">
          </div>
        </div>
    </div>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="js/script.js"></script>
    <script src="js/pokemon.js"></script>
</body>
</html>
